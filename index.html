<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Capital Network Application</title>
</head>
<body>
    <h1>Express Capital Network Application</h1>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        
        <label for="amount">Requested Amount:</label><br>
        <input type="number" id="amount" name="amount"><br><br>
        
        <label for="business">Business Name:</label><br>
        <input type="text" id="business" name="business"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
